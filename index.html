    <section class="main show">
      <div class="main__sec-wrap swiper">

          <section class="main__sec swiper-slide">

          </div>
          <div class="works__contents">
            <ol class="works__list">
              <li>
                <figure>
                  <img src="/img/works/project1_preview.JPG" alt="dd">
                  <figcaption>dd</figcaption>
                </figure>
                <div class="works__info">
                  <h3>한국섬유수출입협회</h3>

            </ol>

    </section>
